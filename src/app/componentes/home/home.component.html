<!-- Se crea el slider el cual cambia automaticamente cada 5 segundos -->
<div class="slider">
  <img class="mySlides" [style.display]="(currentSlide == 0)?'initial':'none'" src="../../../assets/Imagenes/Banner_1.jpg">
  <img class="mySlides" [style.display]="(currentSlide == 1)?'initial':'none'" src="../../../assets/Imagenes/Banner_2.jpg">
  <img class="mySlides" [style.display]="(currentSlide == 2)?'initial':'none'" src="../../../assets/Imagenes/Banner_3.jpeg">
  <img class="mySlides" [style.display]="(currentSlide == 3)?'initial':'none'" src="../../../assets/Imagenes/Banner_4.webp">
</div>
<br><br><br><br>
<!-- Se reutiliza el componente de quienes somos -->
<app-quienes-somos></app-quienes-somos>
<hr>

<!-- Se crea la seccion de susbrición -->
<h1>Suscribción</h1>
<div id="contenido">
  <div id="descripcion">
    <p>Suscríbete a nuestro boletín para recibir nuestras últimas noticias y ofertas especiales:</p>
  </div>
  <div id="campos">
    <input type="email" placeholder="Introduce tu correo electrónico">
    <button type="submit">Suscribirse</button>
  </div>
</div>
<hr>

<!-- Se crea la seccion de promociones  -->
<h1>Promociones</h1>
<div class="card" *ngFor="let prod of productosDescuento">
  <div class="card-body">
    <!-- Se utlizan las imagenes que se encuentran el los assets del proyecto -->
    <img [src]="'../../../assets/Imagenes/'+prod.imagenes" alt="Avatar" style="width:100%">
    <div class="container">
      <h3>{{prod.nombreProducto}}</h3>
      <h4>Descuento: {{prod.descuento}}%</h4>
      <p>{{prod.precio}}$</p>
    </div>
  </div>
</div>
