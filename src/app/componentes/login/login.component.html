<header>
  <h1>Supermercado Smallville</h1>
</header>
<main>
  <section class="login"><br>
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <div>
          <input type="checkbox" id="check" style="display: inline-block;">
          <label for="check" style="display: inline-block;">Recordarme</label>
        </div>
        <label style="text-align: right;">Olvide mi Contraseña</label><br>
        <input type="submit" value="Ingresar" routerLink="/menu/home"><br>
        <label for="New">¿No estas Registrado?</label>
        <input type="submit" value="Crear Usuario Nuevo">
      </form>
    </div>
  </section>
</main><br><br><br>
