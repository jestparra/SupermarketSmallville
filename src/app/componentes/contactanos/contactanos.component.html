
<section id="contact" class="section-bg wow fadeInUp">
  <div class="container">
    <div class="section-header">
      <h3>CONTACTANOS</h3>
      <p>Tan cerca que seas tú el que nos diga lo que necesitan</p>
    </div>
    <!-- Se crea encabezado con la información general de la empresa para ser contactada -->
    <div class="row contact-info">
      <div class="col-md-4">
        <div class="contact-address">
          <i class="ion-ios-location-outline"></i>
          <h3>Direcciòn</h3>
          <address>**** Bogota Colombia</address>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-phone">
          <i class="ion-ios-telephone-outline"></i>
          <h3>Número de teléfono</h3>
          <p><a>+57 ***</a></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-email">
          <i class="ion-ios-email-outline"></i>
          <h3>Email</h3>
          <p><a>***@***.com</a></p>
        </div>
      </div>
    </div>
    <div class="form">
      <div id="sendmessage">Tu mensaje ha sido enviado. ¡Gracias!</div>
      <div id="errormessage"></div>
      <!-- Se realiza el formulario de contáctanos mediante el uso del formulario básico de bootstrap -->
      <form>
        <div class="form-group row">
          <div class="form-group col-md-6">
            <input for="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Por favor ingrese al menos 4 caracteres" />
            <div class="validation"></div>
          </div>

          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Por favor introduzca una dirección de correo electrónico válida" />
            <div class="validation"></div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Numero" data-rule="minlen:4" data-msg="Ingrese al menos 8 caracteres de asunto" />
          <div class="validation"></div>
        </div>
        <br>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor escribe algo para nosotros" placeholder="Mensaje"></textarea>
          <div class="validation"></div>
        </div>
        <br>
        <div class="text-center"><button type="submit" (click)="registrar()">Enviar Mensaje</button></div>
      </form>
    </div>
  </div>
</section><!-- #contact -->
